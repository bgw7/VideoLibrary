        <div class="container">

                <div class="col-md-4">
                    <h2>My Tasks</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="task in tasks">
                            {{ task.name }}
                            <span class="pull-right">                    
                                <button class="btn btn-xs btn-danger" v-on:click="deleteTask(task.id)">

                    </ul>

<form>
    <div class="input-field">

    <script src="scripts/quagga.min.js" type="text/javascript"></script>
    <script src="scripts/scanner.js" type="text/javascript"></script>
    <script>
        // document.getElementsByTagName('h1')[0].innerHTML = "Video Library"
            
            new Vue({
                el: 'body',

                data: {
                    tasks: [],
                    newTask: {},
                    barcode: {}
                },            
          // This is run whenever the page is loaded to make sure we have a current task list                
                created: function() {
        // Use the vue-resource $http client to fetch data from the /tasks route
                    this.$http.get('/tasks').then(function(response) {
                        this.tasks = response.data.items ? response.data.items : []
                    })
                },

                methods: {
                    createTask: function() {
                        if (!$.trim(this.newTask.name)) {
                            this.newTask = {}
                            return
                        }

             // Post the new task to the /tasks route using the $http client
                        this.$http.put('/tasks', this.newTask).success(function(response) {
                            this.newTask.id = response.created
                            this.tasks.push(this.newTask)
                            console.log("Task created!")
                            console.log(this.newTask)
                            this.newTask = {}
                        }).error(function(error) {
                            console.log(error)
                        });
                    },
                    
                    deleteTask: function(id) {
             // Use the $http client to delete a task by its id
                        // this.$http.delete('/tasks/' + this.tasks[index].id).success(function(response) {
                        this.$http.delete('/tasks/' + id).success(function(response) {    
                            // this.tasks.splice(index, 1)
                            index = this.tasks.findIndex(x => x.id==response.delete);
                            this.tasks.splice(index, 1);
                            console.log("Task deleted!")
                        }).error(function(error) {
                            console.log(error)
                        })
                    }
                }
            })
        </script>
